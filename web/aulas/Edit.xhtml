<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulasEditDlg" widgetVar="AulasEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditAulasTitle}">

            <h:form id="AulasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{aulasController.selected != null}">

                        <h:outputLabel value="#{bundle.EditAulasLabel_numAula}" for="numAula" />
                        <h:outputText id="numAula" value="#{aulasController.selected.numAula}" />

                        <p:outputLabel value="#{bundle.EditAulasLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{aulasController.selected.capacidad}" title="#{bundle.EditAulasTitle_capacidad}" required="true" requiredMessage="#{bundle.EditAulasRequiredMessage_capacidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aulasController.save}" value="#{bundle.Save}" update="display,:AulasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AulasEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AulasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
