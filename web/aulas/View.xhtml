<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulasViewDlg" widgetVar="AulasViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewAulasTitle}">

            <h:form id="AulasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulasController.selected != null}">

                        <h:outputText value="#{bundle.ViewAulasLabel_numAula}"/>
                        <h:outputText value="#{aulasController.selected.numAula}" title="#{bundle.ViewAulasTitle_numAula}"/>

                        <h:outputText value="#{bundle.ViewAulasLabel_capacidad}"/>
                        <h:outputText value="#{aulasController.selected.capacidad}" title="#{bundle.ViewAulasTitle_capacidad}"/>

                        <h:outputText value="#{bundle.ViewAulasLabel_cursosCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AulasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
