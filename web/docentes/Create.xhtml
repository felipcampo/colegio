<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocentesCreateDlg" widgetVar="DocentesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateDocentesTitle}">

            <h:form id="DocentesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docentesController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateDocentesLabel_dniDocente}" for="dniDocente" />
                        <p:inputText id="dniDocente" value="#{docentesController.selected.dniDocente}" title="#{bundle.CreateDocentesTitle_dniDocente}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_dniDocente}"/>

                        <p:outputLabel value="#{bundle.CreateDocentesLabel_nomDocente}" for="nomDocente" />
                        <p:inputText id="nomDocente" value="#{docentesController.selected.nomDocente}" title="#{bundle.CreateDocentesTitle_nomDocente}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_nomDocente}"/>

                        <p:outputLabel value="#{bundle.CreateDocentesLabel_apeDocente}" for="apeDocente" />
                        <p:inputText id="apeDocente" value="#{docentesController.selected.apeDocente}" title="#{bundle.CreateDocentesTitle_apeDocente}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_apeDocente}"/>

                        <p:outputLabel value="#{bundle.CreateDocentesLabel_sueldo}" for="sueldo" />
                        <p:inputText id="sueldo" value="#{docentesController.selected.sueldo}" title="#{bundle.CreateDocentesTitle_sueldo}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_sueldo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docentesController.saveNew}" value="#{bundle.Save}" update="display,:DocentesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DocentesCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocentesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
