<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocentesEditDlg" widgetVar="DocentesEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditDocentesTitle}">

            <h:form id="DocentesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{docentesController.selected != null}">

                        <h:outputLabel value="#{bundle.EditDocentesLabel_dniDocente}" for="dniDocente" />
                        <h:outputText id="dniDocente" value="#{docentesController.selected.dniDocente}" />

                        <p:outputLabel value="#{bundle.EditDocentesLabel_nomDocente}" for="nomDocente" />
                        <p:inputText id="nomDocente" value="#{docentesController.selected.nomDocente}" title="#{bundle.EditDocentesTitle_nomDocente}" required="true" requiredMessage="#{bundle.EditDocentesRequiredMessage_nomDocente}"/>

                        <p:outputLabel value="#{bundle.EditDocentesLabel_apeDocente}" for="apeDocente" />
                        <p:inputText id="apeDocente" value="#{docentesController.selected.apeDocente}" title="#{bundle.EditDocentesTitle_apeDocente}" required="true" requiredMessage="#{bundle.EditDocentesRequiredMessage_apeDocente}"/>

                        <p:outputLabel value="#{bundle.EditDocentesLabel_sueldo}" for="sueldo" />
                        <p:inputText id="sueldo" value="#{docentesController.selected.sueldo}" title="#{bundle.EditDocentesTitle_sueldo}" required="true" requiredMessage="#{bundle.EditDocentesRequiredMessage_sueldo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docentesController.save}" value="#{bundle.Save}" update="display,:DocentesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DocentesEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocentesEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
